name: "GH Actions"
on:
  push:
    branches:
      - 'release/**'
      - 'sandbox/**'
      - 'gh-actions'
  release:
    types: [published, created, edited]

jobs:
  test:
    name: "Run unit tests"
    strategy:
      matrix:
        os: ["windows-latest", "ubuntu-latest", "macOS-latest"]
        go: ["1.19.x"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: WillAbides/setup-go-faster@v1.7.0
      with:
        go-version: ${{ matrix.go }}
    - run: "make test"

  lint:
    name: "Run static analysis"
    runs-on: "ubuntu-latest"
    steps:
    - uses: WillAbides/setup-go-faster@v1.7.0
      with:
        go-version: "1.19.x"
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - run: "make fetch-report-tools"
    - uses: actions/cache@v2
      with:
        path: ~/.cache/staticcheck
        key: staticcheck-${{ github.sha }}
        restore-keys: |
          staticcheck-
    - run: "make report-vet"
    - run: "make report-staticcheck"

  buildLinux:
    name: "Build simple (sanity check)"
    runs-on: "ubuntu-latest"
    needs: [lint, test]
    steps:
      - uses: WillAbides/setup-go-faster@v1.7.0
        with:
          go-version: "1.19.x"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - run: "make bin/vopher"
      - run: "./bin/vopher version"

